<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全网视频下载工具 - 支持YouTube、B站、抖音、快手、TikTok</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- 背景动画 -->
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <h1>全网视频下载工具</h1>
            </div>
            <div class="platform-badges">
                <span class="badge" title="YouTube">📺 YouTube</span>
                <span class="badge" title="哔哩哔哩">🎬 B站</span>
                <span class="badge" title="抖音">🎵 抖音</span>
                <span class="badge" title="快手">🎪 快手</span>
                <span class="badge" title="TikTok">🌍 TikTok</span>
            </div>
        </header>

        <!-- 输入区域 -->
        <section class="input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="videoUrl" class="video-input"
                        placeholder="粘贴视频链接到这里... (支持YouTube、B站、抖音、快手、TikTok等)" autocomplete="off">
                    <div class="platform-indicator" id="platformIndicator"></div>
                </div>
                <button class="download-btn" id="downloadBtn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>开始下载</span>
                </button>
            </div>
        </section>

        <!-- 配置选项 -->
        <section class="options-section">
            <div class="options-grid">
                <div class="option-card">
                    <label class="option-label">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        视频质量
                    </label>
                    <select id="qualitySelect" class="option-select">
                        <option value="best">最佳质量</option>
                        <option value="1080">1080P</option>
                        <option value="720">720P</option>
                        <option value="480">480P</option>
                    </select>
                </div>

                <div class="option-card">
                    <label class="option-label">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z">
                            </path>
                        </svg>
                        保存位置
                    </label>
                    <input type="text" id="outputDir" class="option-input" placeholder="默认: D:\yt-dlp">
                </div>

                <div class="option-card">
                    <label class="option-label">
                        <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                            </path>
                        </svg>
                        代理设置
                    </label>
                    <div class="proxy-toggle">
                        <input type="checkbox" id="proxyToggle" class="toggle-checkbox">
                        <label for="proxyToggle" class="toggle-label">
                            <span class="toggle-text">已启用</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- 任务列表 -->
        <section class="tasks-section">
            <div class="section-header">
                <h2>下载任务</h2>
                <div class="task-stats">
                    <span id="taskCount">0 个任务</span>
                </div>
            </div>
            <div id="taskList" class="task-list">
                <!-- 空状态 -->
                <div class="empty-state" id="emptyState">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <p>暂无下载任务</p>
                    <p class="empty-hint">粘贴视频链接开始下载</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast 通知 -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
