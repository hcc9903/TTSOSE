name: Android Build

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x "记帐鸭/WasteBook-master/gradlew"

      - name: Clean conflicting Android SDKs
        run: |
          # 关键点：旧版本 AGP 无法解析 API 34/35 的元数据，导致 NumberFormatException
          # 手动删除这些导致冲突的高版本 SDK 目录
          rm -rf $ANDROID_SDK_ROOT/platforms/android-34
          rm -rf $ANDROID_SDK_ROOT/platforms/android-35
          rm -rf $ANDROID_SDK_ROOT/build-tools/34.0.0
          rm -rf $ANDROID_SDK_ROOT/build-tools/35.0.0
      
      - name: Build Debug APK
        run: |
          cd "记帐鸭/WasteBook-master"
          ./gradlew assembleDebug --stacktrace
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WasteBook-Debug-APK
          path: "记帐鸭/WasteBook-master/app/build/outputs/apk/debug/*.apk"
