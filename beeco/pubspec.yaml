name: beeco
description: "A simple and efficient personal finance tracker - BeeCount Community Edition"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Database
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # UI Components
  fl_chart: ^0.68.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  csv: ^5.1.1
  share_plus: ^8.0.0
  permission_handler: ^11.3.1
  file_picker: ^8.0.0+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
